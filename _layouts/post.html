<html>
  <head>
    <meta content='{{ page.title }} - {{ site.title }}' property='og:title' />
    <title>{{ page.title }} - {{ site.title }}</title>
    {% include head.html %}
  </head>
  <body>
    {% include header.html %}
    <div id='container'>
      {% include links.html %}
      {% include pages.html %}
      <div class="content">
        <section class='post'>
          <h1 class="upcase">
            <div class='date'>{{ page.date | date_to_string }}</div>
            {{ page.title }}
          </h1>
          <div style="display:none" >
            <img src="http://7d9j7p.com1.z0.glb.clouddn.com/scribble-min.jpg">
          </div>
          {{ content }}
          {% include signoff.html %}
        </section>
      </div>
      {% if page.disqus == 'y' %}
        {% include disqus.html %}
      {% endif %}
    </div>
    {% include footer.html %}
  </body>
</html>
